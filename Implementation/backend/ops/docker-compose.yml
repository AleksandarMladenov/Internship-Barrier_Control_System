version: "3.9"

services:
  db:
    image: postgres:16
    env_file:
      - ../app/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: ops/Dockerfile.api
    env_file:
      - ../app/.env
    environment:
      PYTHONPATH: /app
    volumes:
      - ../app/api:/app
      - ./firebase.json:/app/api/creds/firebase.json:ro
    depends_on:
      - db
    ports:
      - "${APP_PORT:-8000}:8000"
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  db_data: {}
